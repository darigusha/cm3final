<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hangman Game</title>
        <style>
            body {
                font-family: "Poppins", sans-serif;
                text-align: center;
                background-color: #1e1e2e;
                color: white;
                padding: 20px;
            }
            #game-container {
                background: #282a36;
                padding: 30px;
                border-radius: 15px;
                box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
                display: inline-block;
                text-align: center;
            }
            .alphabet {
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
                margin: 20px 0;
            }
            .letter {
                font-size: 22px;
                margin: 5px;
                padding: 12px;
                border-radius: 5px;
                background: #44475a;
                color: white;
                cursor: pointer;
                transition: all 0.3s;
            }
            .letter:hover {
                background: #6272a4;
            }
            .correct {
                font-weight: bold;
                background: #50fa7b;
                color: black;
            }
            .used {
                font-weight: bold;
                background: #ff5555;
                color: white;
            }
            #popup {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.7);
                justify-content: center;
                align-items: center;
                text-align: center;
            }
            #popup-content {
                background: #44475a;
                color: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0px 0px 10px gray;
                position: relative;
            }
            #close-popup {
                position: absolute;
                top: -10px; /* Moved further up */
                right: 10px;
                font-size: 20px;
                font-weight: bold;
                cursor: pointer;
                background: none;
                border: none;
                color: white;
            }
            button {
                background: #50fa7b;
                color: black;
                border: none;
                padding: 10px 15px;
                font-size: 18px;
                cursor: pointer;
                margin-top: 15px;
                border-radius: 5px;
                transition: all 0.3s;
            }
            button:hover {
                background: #40d674;
            }
            #restart-button {
                margin-top: 20px;
                background: #ffb86c;
                color: black;
            }
            #restart-button:hover {
                background: #ff9f57;
            }
        </style>
        <script>
            let actualWord = "";
            async function makeGuess(letter) {
                let response = await fetch("http://127.0.0.1:5000/guess", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ letter: letter }),
                });

                let result = await response.json();
                document.getElementById("message").innerText = result.message;
                document.getElementById("word").innerText = result.word;
                document.getElementById("lives").innerText =
                    "Lives: " + result.lives;
                actualWord = result.actual_word || result.word;

                let letterElement = document.getElementById(letter);
                if (result.word.includes(letter)) {
                    letterElement.classList.add("correct");
                } else {
                    letterElement.classList.add("used");
                }

                if (result.message.includes("Congratulations")) {
                    resetLetters();
                    showPopup("ðŸŽ‰ Congratulations! You won!", true);
                } else if (result.lives <= 0) {
                    showPopup("Oh no, you lose! Better luck next time.", false);
                }
            }

            function showPopup(message, won) {
                document.getElementById("popup-message").innerText = message;
                document.getElementById("popup").style.display = "flex";
            }

            function closePopup() {
                document.getElementById("popup").style.display = "none";
            }

            async function restartGame() {
                let response = await fetch("http://127.0.0.1:5000/restart", {
                    method: "GET",
                });
                let result = await response.json();
                document.getElementById("message").innerText = result.message;
                document.getElementById("word").innerText = result.word;
                document.getElementById("lives").innerText =
                    "Lives: " + result.lives;
                actualWord = result.actual_word || result.word;
                resetLetters();
                closePopup();
            }

            function createAlphabet() {
                let alphabetContainer =
                    document.getElementById("alphabet-container");
                alphabetContainer.innerHTML = "";
                for (let char of "ABCDEFGHIJKLMNOPQRSTUVWXYZ") {
                    let span = document.createElement("span");
                    span.innerText = char;
                    span.id = char;
                    span.classList.add("letter");
                    span.onclick = () => makeGuess(char);
                    alphabetContainer.appendChild(span);
                }
            }

            function resetLetters() {
                document.querySelectorAll(".letter").forEach((letter) => {
                    letter.classList.remove("used", "correct");
                });
            }

            document.addEventListener("DOMContentLoaded", createAlphabet);
        </script>
    </head>
    <body>
        <h1>Hangman Game</h1>
        <div id="game-container">
            <p><strong>Word:</strong> <span id="word">_ _ _ _ _ _</span></p>
            <p><strong>Attempts:</strong> <span id="lives">5</span></p>
            <div id="alphabet-container" class="alphabet"></div>
            <button id="restart-button" onclick="restartGame()">
                Restart Game
            </button>
            <p id="message"></p>
        </div>
        <div id="popup">
            <div id="popup-content">
                <button id="close-popup" onclick="closePopup()">&times;</button>
                <h2 id="popup-message"></h2>
                <button onclick="restartGame()">Start New Game</button>
            </div>
        </div>
    </body>
</html>
